# 参考如下链接使用yaml创建 containerapp 
# https://learn.microsoft.com/zh-cn/azure/container-apps/azure-resource-manager-api-spec?tabs=yaml#container-app-examples

kind: containerapp
location: Southeast Asia
name: wss
resourceGroup: aci
type: Microsoft.App/containerApps
tags:
  tagname: value
properties:
  managedEnvironmentId: /subscriptions/4ccb392b-97cc-4750-9346-a8c2ae0c4f33/resourceGroups/aci/providers/Microsoft.App/managedEnvironments/managedEnvironment-aci-86a4
  configuration:
    activeRevisionsMode: Single
    ingress:
      external: true
      allowInsecure: false
      targetPort: 80
      traffic:
        - latestRevision: true
          weight: 100
      transport: Auto
  template:
    containers:
      - image: docker.io/liuxingjun/v2ray:azure
        name: wss
        resources:
          cpu: 0.25
          memory: 0.5Gi
        probes:
          - type: liveness
            httpGet:
              path: "/"
              port: 80
              httpHeaders:
                - name: "Custom-Header"
                  value: "liveness probe"
            initialDelaySeconds: 7
            periodSeconds: 3
          - type: readiness
            tcpSocket:
              port: 10000
            initialDelaySeconds: 10
            periodSeconds: 3
    scale:
      minReplicas: 0
      maxReplicas: 1